  👋 ¡Bienvenido! Por favor selecciona el tipo de issue que deseas crear.
  Usa los formularios para reportar bugs, solicitar nuevas funcionalidades o mejorar la documentación.
  Antes de abrir un issue, revisa la documentación y las preguntas frecuentes.
  Si tienes dudas generales o necesitas ayuda, contactame usando los enlaces de abajo.

  ⚠️ Para reportar vulnerabilidades de seguridad, por favor revisa nuestra política de seguridad y contáctanos de forma privada.

